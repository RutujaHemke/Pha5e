<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e - Re-Create Hero Section</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>
    
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#" class="logo-text">Pha<span>5</span>e</a>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Services</a></li>
                    <li><a href="#" class="nav-link">Portfolio</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="line-reveal">Crafting Digital</span>
                    <span class="line-reveal">Experiences That <span class="highlight">Matter</span></span>
                </h1>
                <p class="hero-subtitle">
                    We bring your vision to life with cutting-edge design and technology
                    that creates meaningful connections with your audience.
                </p>
                <div class="hero-cta">
                    <a href="#" class="primary-button">Get Started</a>
                    <a href="#" class="secondary-button">Our Work <span class="arrow">→</span></a>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="shapes-container">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="hero-image-container">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Digital Experience" class="hero-image">
                </div>
            </div>
        </div>
        
        <div class="scroll-indicator">
            <span class="scroll-text">Scroll Down</span>
            <span class="scroll-icon">↓</span>
        </div>
    </section>
    
    <!-- GSAP Library and Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
